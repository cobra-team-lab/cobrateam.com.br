<html>
  <head>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a id="modal_btn">Sobre</a>
    </div>

    <div class="container">
      <div class="logo"></div>
    </div>
    
    <div id="modal_about" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>[CoBrA] Team</h1>
        <h3>Comando Brasileiro Armado</h3>
        <hr>
        <p> Time multi jogos fundado em 2004...</p>
      </div>

    </div>

    <script>
      let modal = document.getElementById("modal_about");
      let btn = document.getElementById("modal_btn");
      let span = document.getElementsByClassName("close")[0];

      btn.onclick = () => {
        modal.style.display = "block";
      }

      span.onclick = () => {
        modal.style.display = "none";
      }

      window.onclick = (event) => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>â€‹
  </body>
</html>
